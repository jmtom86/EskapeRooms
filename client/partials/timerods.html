<div ng-controller="timerController">
	<div id="ringerbtn" class="row">
        <div class="col-xs-2">
            <a class="roomlinks" href="#/timera">PW</a>
            <a class="roomlinks" href="#/timerods">ODS</a>
        </div>
        <div  class="col-xs-1 col-xs-offset-9">
            <input timer-directive id="ringer" attr="notif_sound_ods" type="button" class="btn btn-secondary"/>
        </div>
    </div>
		<div class = "row">
			<div id="top" class="col-xs-12">
				<h1 id="header">Operation Dream State</h1>
                <div id="clockbox">
                    <div id="apwclock" flip-clock>
                    
                    </div>
                    
                </div>
                <div class="form-inline" id="buttonbox">
                    <input class="btn btn-secondary" type="button" value="Start" id="cd_start" ng-click="startClock()"  />
                    <!-- <input class="btn btn-secondary" type="button" value="Pause" id="cd_pause" /> -->
                    <input class="btn btn-secondary" type="button" value="Pause"  id="cd_stop" ng-click="stopClock()" />
                    <input class="btn btn-secondary" type="button" value="Reset" id="cd_reset" ng-click="resetClock()" />
                    <div class="form-group" >
                        <label id="setsecs">Set Minutes:</label>
                        <input class="form-control" type="text" value="60" id="cd_seconds" ng-model="min" ng-change="changeMin()"/>
                    </div>
                </div>
                <div class="row" id="audioarea">
                    <div class="col-xs-3">
                        <div class="form-inline">
                            <div class="form-group">
                                <label id="setvol">Volume:</label>
                                <input class="form-control" type="text" ng-model="volume" ng-change="changeVol()" value="100" id="cd_volume">
                            </div>
                            
                        </div>
                        
                    
                    </div>
    
                    <div class="col-xs-2 col-xs-offset-7">
                        <input timer-directive class="btn btn-secondary" type="button" value="MSG1" id="btn_msg1" />
                        <input timer-directive class="btn btn-secondary" type="button" value="MSG2" id="btn_msg2" />
                    </div>    
                    
                </div>
                </div>
			</div>
        <div class="row">
            <div id="bottom" >
                <textarea class="col-xs-12" ng-model="hints" ng-change="updateHints()" rows="6" cols="150" id="hints"></textarea>
            </div>
        </div>
</div>
